---
# yamllint disable rule:line-length
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-fedora-package
  labels:
    build.appstudio.redhat.com/pipeline: "build-rpm-package"
    pipelines.appstudio.openshift.io/type: build
    appstudio.openshift.io/application: rpms
spec:
  finally:
    - name: show-summary
      params:
        - name: pipelinerun-name
          value: $(context.pipelineRun.name)
        - name: git-url
          value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)
        - name: image-url
          value: $(tasks.upload-to-quay.results.IMAGE_URL)
      taskRef:
        params:
          - name: name
            value: summary
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-summary:0.2@sha256:abdf426424f1331c27be80ed98a0fbcefb8422767d1724308b9d57b37f977155
          - name: kind
            value: task
        resolver: bundles
    - name: show-sbom
      params:
      - name: IMAGE_URL
        value: $(tasks.upload-to-quay.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: show-sbom
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:9bfc6b99ef038800fe131d7b45ff3cd4da3a415dd536f7c657b3527b01c4a13b
        - name: kind
          value: task
        resolver: bundles
  params:
    - name: package-name
      description: The name of the package we want to build
    - description: Source Repository URL
      name: git-url
      type: string
    - description: Revision of the Source Repository
      name: revision
      type: string
    - description: The branch name we build against/from
      name: target-branch
      type: string
    - default: "false"
      description: Force rebuild image
      name: rebuild
      type: string
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "false"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "false"
      description: Java build
      name: java
      type: string
    - default: ""
      description: Image tag expiration time, time values could be something like
        1h, 2d, 3w for hours, days, and weeks, respectively.
      name: image-expires-after
    - default: "false"
      description: Build a source image.
      name: build-source-image
      type: string
    - default: ""
      description: Path to a file with build arguments which will be passed to podman
        during build
      name: build-args-file
      type: string
    - name: self-ref-url
      description: |
        Testing-only.  This must be filled as parameter in tests so we can point
        at the Tasks for the same git-revision.
      type: string
      default: "https://github.com/ralphbean/libecpg.git"
    - name: self-ref-revision
      description: |
        Testing-only.  This must be filled as parameter in tests so we can point
        at the Tasks for the same git-revision.  For production it defaults to "main".
      type: string
      default: "main"
    - name: test-suffix
      description: |
        Testing-only.  In some places we don't want to mix-up "real" component builds
        with "testing" component builds.  If we are testing, set this to some value.
      type: string
      default: ""
  results:
    - description: ""
      name: CHAINS-GIT_URL
      value: $(tasks.clone-repository.results.url)
    - description: ""
      name: CHAINS-GIT_COMMIT
      value: $(tasks.clone-repository.results.commit)
    - description: ""
      name: IMAGE_URL
      value: $(tasks.upload-to-quay.results.IMAGE_URL)
    - description: ""
      name: IMAGE_DIGEST
      value: $(tasks.upload-to-quay.results.IMAGE_DIGEST)
    - name: SBOM_BLOB_URL
      description: SPDX SBOM
      value: $(tasks.upload-sbom.results.SBOM_BLOB_URL)
  tasks:
    - name: store-start-time
      taskSpec:
        results:
          - name: timestamp
            description: Timestamp for pipeline start
        steps:
          - name: store-timestamp
            image: registry.access.redhat.com/ubi9
            script: |
              #!/usr/bin/env bash
              set -e
              date "+%s" | tr -d '\n' | tee $(results.timestamp.path)
    - name: init
      params:
        - name: rebuild
          value: $(params.rebuild)
        - name: skip-checks
          value: $(params.skip-checks)
        - name: image-url
          value: todo - drop
      runAfter:
        - store-start-time
      taskRef:
        params:
          - name: name
            value: init
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-init:0.2@sha256:596b7c11572bb94eb67d9ffb4375068426e2a8249ff2792ce04ad2a4bc593a63
          - name: kind
            value: task
        resolver: bundles
    - name: clone-repository
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.revision)
        - name: depth
          value: 0
      runAfter:
        - init
      taskRef:
        params:
          - name: name
            value: git-clone
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:9e6c4db5a666ea0e1e747e03d63f46e5617a6b9852c26871f9d50891d778dfa2
          - name: kind
            value: task
        resolver: bundles
      when:
        - input: $(tasks.init.results.build)
          operator: in
          values:
            - "true"
      workspaces:
        - name: output
          workspace: workspace
        - name: basic-auth
          workspace: git-auth
    - name: get-rpm-sources
      taskRef:
        name: get-rpm-sources
      runAfter:
        - clone-repository
      workspaces:
        - name: sources
          workspace: workspace
      params:
        - name: package-name
          value: $(params.package-name)
    - name: rpmbuild-x86-64
      runAfter:
        - get-rpm-sources
      params:
        - name: package-name
          value: $(params.package-name)
        - name: target-branch
          value: $(params.target-branch)
        - name: PLATFORM
          value: linux/amd64
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
    - name: rpmbuild-aarch64
      runAfter:
        - get-rpm-sources
      params:
        - name: package-name
          value: $(params.package-name)
        - name: target-branch
          value: $(params.target-branch)
        - name: PLATFORM
          value: linux/arm64
      workspaces:
        - name: sources
          workspace: workspace
      taskRef:
        name: rpmbuild
    - name: upload-to-quay
      params:
        - name: git-url
          value: $(params.git-url)
        - name: revision
          value: $(params.revision)
        - name: package-name
          value: $(params.package-name)
        - name: start-time
          value: $(tasks.store-start-time.results.timestamp)
        - name: pipelinerun-id
          value: $(context.pipelineRun.namespace)/$(context.pipelineRun.name)
      workspaces:
        - name: sources
          workspace: workspace
      runAfter:
        - rpmbuild-x86-64
        - rpmbuild-aarch64
      taskRef:
        name: import-to-quay
    - name: upload-sbom
      params:
        - name: IMAGE_URL
          value: $(tasks.upload-to-quay.results.IMAGE_URL)
      workspaces:
        - name: sources
          workspace: workspace
      runAfter:
        - upload-to-quay
      taskRef:
        name: upload-sbom
  workspaces:
    - name: workspace
    - name: git-auth
      optional: true
